<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
        html {
            height: 100%;
        }
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        label {
            color: white;
        }
        #trading-chart-container {
            width: 100%;
            height: 100%;
        }
        #trading-data-search-container {
            width: 100%;
            position: fixed;
            top: 0px;
            margin-top: 5px;
            margin-left: 5px;
        }
    </style>
  </head>
  <body>
    <div
        id='trading-chart-container'
    ></div>
    <div
        id='trading-data-search-container'
    >
        <input
            type='text'
            id='trading-data-search-input'
            placeholder="Data search symbol"
            value="AAPL"
        ></input>
        <button
            id='trading-data-search-activate'
        >
            Search
        </button>
        <input id='trading-data-search-range-1' name='data-range' type='radio'></input>
        <label>1M</label>
        <input id='trading-data-search-range-2' name='data-range' type='radio' checked='checked'></input>
        <label>1Y</label>
        <input id='trading-data-search-range-3' name='data-range' type='radio'></input>
        <label>10Y</label>
    </div>
  </body>
</html>
